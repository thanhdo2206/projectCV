<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- iconsawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 menu">
                <div class="sidebar-header">
                    <h3 class="title">Quản lý sinh viên</h3>

                </div>
                <ul class="list_menu">
                    <li class="active"><i class="fa fa-home"></i>Trang chủ</li>
                    <li><i class="fa fa-briefcase"></i>Về chúng tôi</li>
                    <li><i class="fa fa-file"></i>Tin tức</li>
                    <li><i class="fa fa-paper-plane"></i>Liên hệ</li>
                </ul>

            </div>
            <div class="col-10 content">
                <div class="container pt-5">
                    <div class="card text-left">
                        <div class="card-header myCardHeader">
                            <h3 class=" text-primary font-weight-bold">
                                Danh sách sinh viên
                            </h3>

                            <button class="btn btn-primary " id="btnAdd" data-toggle="modal" data-target="#modelAdd"
                                onclick="resetForm()">
                                Thêm sinh viên
                            </button>


                        </div>

                        <div class="card-body">
                            <div class="block_search">
                                <input type="text" placeholder="Tên sinh viên" id="search_name">
                                <button class="btn_search"><i class="fa fa-search"></i></button>
                            </div>


                            <div id="table-scroll">
                                <table class="table table-bordered table-hover myTable text-center">
                                    <thead>
                                        <tr>
                                            <th>Mã sinh viên</th>
                                            <th>Họ và tên</th>
                                            <th>Email</th>
                                            <th>Số điện thoại</th>
                                            <th>Điểm trung bình</th>
                                            <th>Xếp loại</th>
                                            <th><i class="fa fa-cog"></i></th>
                                        </tr>
                                    </thead>


                                    <tbody class="data_table">

                                    </tbody>

                                </table>

                            </div>

                            <div class="btns_storage">
                                <button type="submit" class="btn btn-primary mr-2 btnHandle btnShow"">Hiển thị sinh viên</button>
                                <button type=" submit" class="btn btn-primary mr-2 btnHandle  btnAddStorage">Save
                                    storage</button>
                                <button type="submit" class="btn btn-primary btnHandle  btnGetStorage">Get
                                    storage</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <!-- Modal Add Sinh Vien-->
    <div class="modal fade" id="modelAdd" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title ">Form Sinh Viên</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="form_student">
                            <div class="form-group">
                                <span> <i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="maSV" placeholder="Mã sinh viên">
                                <span class="error_input"></span>
                            </div>

                            <div class="form-group">
                                <span><i class="fa fa-address-book"></i></span>
                                <input type="text" class="form-control" id="nameSV" placeholder="Họ và tên">
                                <span class="error_input"></span>
                            </div>

                            <div class="form-group">
                                <span><i class="fa fa-envelope"></i></span>
                                <input type="text" class="form-control" id="email" placeholder="Email">
                                <span class="error_input"></span>
                            </div>

                            <div class="form-group">
                                <span><i class="fa fa-phone"></i></span>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Số điện thoại">
                                <span class="error_input"></span>
                            </div>

                            <div class="form-group">
                                <span><i class="fa fa-code"></i></span>
                                <input type="text" class="form-control" id="mathPoint" class="point"
                                    placeholder="Điểm toán">
                                <span class="error_input"></span>
                            </div>

                            <div class="form-group">
                                <span><i class="fa fa-code"></i></span>
                                <input type="text" class="form-control" id="phyPoint" class="point"
                                    placeholder="Điểm lý">
                                <span class="error_input"></span>
                            </div>

                            <div class="form-group">
                                <span><i class="fa fa-code"></i></span>
                                <input type="text" class="form-control" id="chemPoint" class="point"
                                    placeholder="Điểm hóa">
                                <span class="error_input"></span>
                            </div>


                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btnAdd_modal">Thêm Sinh Viên</button>
                    <button type="button" class="btn btn-primary  btnUpdate_modal">Cập nhật</button>
                    <button type="button" class="btn btn-secondary btnClose_modal" data-dismiss="modal">Đóng</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./js/SinhVien.js"></script>
    <script src="./js/ListSinhVien.js"></script>
    <script src="./js/Validation.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
